---
name: Checkcode

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  cancel-in-progress: true
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  directories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Get directories
        id: directories
        run: >-
          echo directories=[$(find . -type d -mindepth 1 -not -path '*/\.*' |
          sed 's/^..//' | tr '\n' ',' | sed 's/,$//')] >> $GITHUB_OUTPUT
    outputs:
      directories: ${{ steps.directories.outputs.directories }}

  checkcode:
    needs: directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.directories.outputs.directories) }}
    steps:
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Move into ${{ matrix.directory }} directory
        run: cd ${{ matrix.directory }}

      - name: Run MATLAB Command
        uses: matlab-actions/run-command@v2
        with:
          command: mlintrpt
